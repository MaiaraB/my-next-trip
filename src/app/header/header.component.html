<nav class="navbar navbar-expand-lg navbar-light bg-light header-container">

    <a class="navbar-brand" routerLink="/">My Next Trip</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" 
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <select class="country-currency-menu" style="max-width: 150px"
                [ngModel]="selectedCountry" (change)="selectCountry($event.target.value)"
                name="country">
          <option [value]="country.Code" 
                  *ngFor="let country of loadedCountries">
                  {{ country.Name }}
          </option>
        </select>
        </li>
        <li class="nav-item dropdown">
          <select class="country-currency-menu" style="width: 80px"
                [ngModel]="selectedCurrency" (change)="selectCurrency($event.target.value)"
                name="country">
            <option [value]="currency.Code" 
                    *ngFor="let currency of loadedCurrencies">
                    {{ currency.Symbol }} {{currency.Code }}
            </option>
          </select>
        </li>
      </ul>
    </div>
  
  </nav>
